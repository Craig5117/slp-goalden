<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="../public/stylesheets/style.css">

<header class="marquee">
    Goalden SLP
</header>

<div class="container">
    <div class="container-form">
        <h4>Login</h4>
        <form class="col s6 form-1">
            <div class="row">
                <div class="input-field col s6">
                    <input type="email" name="email_login" id="email_login" class="validate"/>
                    <label for="email_login" class="email-input">Email</label>
                </div>
            </div>
            <label htmlFor="id" for="password_login">Password</label>
            <input type="text" name="password_login" />
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>

    <div class="container-form">
        <h4>Sign-Up</h4>
        <form>
            <label htmlFor="id" for="username_signup" class="">Username</label>
            <input type="text" name="username_signup"/>
            <label htmlFor="id" for="email_signup" class="">Email</label>
            <input type="email" name="email_signup" />
            <label htmlFor="id" for="password_signup">Password</label>
            <input type="text" name="password_signup" />
            
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
</div>

  <!-- Modal Trigger -->
  <button data-target="modal1" class="btn modal-trigger">Instructions</button>
          
<!-- Modal Structure -->
 <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Login/Sign-Up</h4>
      <p>- If already a user, sign in with username and password.<br/> - To create a new account, enter a unique "username," "email," and "password." </p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Thanks!</a>
    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
